<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/renewPswrd/renew.css">
    <title>Recuperação de Senha</title>
</head>
<body>
    <div class="d-flex">
        <div class="container">
            <div class="container-header">
                <h1>Recuperação de Senha</h1>
            </div>
            <p>
                Insira o e-mail cadastrado para recuperar sua senha. Um e-mail será enviado automaticamente com o link de recuperação.
            </p>

            <div class="user_input">
                <form>
                    <fieldset>
                        <input class="user_input" id="email" type="email" placeholder="Insira seu e-mail"></input>
                        <input class="user_input" id="confirmEmail" type="email" placeholder="Confirme seu e-mail"></input>
                    </fieldset>
                </form>
                </div>
            <div>
                <button class="submitbtn">Enviar</button>
            </div>
        </div>
        <span id="resend">Não recebeu o link? <a id="resend_email">Reenviar e-mail</a></span>
    </div>
</body>
</html>
